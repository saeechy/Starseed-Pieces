<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Page | St⭑rseed Pieces</title>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="../scss/styles.css" type="text/css"/>
    <link rel="stylesheet" href="../css/contact-style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7a6d6f70c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>   
    <link rel="shortcut icon" href="../images/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png">
</head>
<body>
    <div class="body">
        <header>
            <nav>
                <ul class="nav-links">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/featured" class="nav-link">Featured</a></li>
                    <li><a href="/product" class="nav-link">Products</a></li>
                    <li><a href="/contact" class="nav-link">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
            <div class="header">
                <h1>St⭑rseed Pieces</h1>
                <div class="up-stars">
                    <img src="../images/up-stars.svg" alt="">
                </div>
                <div class="social">
                    <a href="https://www.instagram.com/starseed__pieces" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@starseedpieces" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </div>
        </header>

        <main>
        <!-- stars and bg -->
            <div class="stars">
                <img class="star4 rotate-center" src="../images/star.svg" alt="star">
                <img class="star5 rotate-reverse" src="../images/star.svg" alt="star">
                <img class="star6 rotate-center" src="../images/star.svg" alt="star">
                <img class="star7 rotate-reverse" src="../images/star.svg" alt="star">
            </div>
            <div class="text-center contact-head">
                <h4>Got a Question?</h4>
                <h1>Leave Us a Message</h1>
            </div>
            <div class="message-container container">
                <div class="contact-logo container">
                    <img src="../images/logo.png" alt="">
                </div>
                <div class="contact-form container">
                    <form action="/submit" class="" method="POST">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" class="form-control" required placeholder="Enter your Name">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="text" name="phone" class="form-control" required placeholder="Enter your Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter you Email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea name="message" id="message" required class="form-control" rows="3" placeholder="Your message..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="platform">Select Marketing Platform:</label>
                            <select id="platform" class="form-select" name="platform">
                                <option value="">Select...</option>
                                <option value="email">Email</option>
                                <option value="facebook">Facebook</option>
                                <option value="instagram">Instagram</option>
                                <option value="tiktok">TikTok</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-block contact-btn border-light">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15404.933059829376!2d120.59083420259385!3d15.145528851822899!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3396f2402dee0d49%3A0x6ccb1574d15b576d!2sAngeles%20University%20Foundation!5e0!3m2!1sen!2sph!4v1729693791393!5m2!1sen!2sph" width="600" height="100" style="border:0;" allowfullscreen="" class="map" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    <footer>
        <div id="footer">
            <div class="footer-links">
                <a href="/products">Product List</a>
                <a href="/messages">Customer Messages</a>
                <a href="/customer">Customer Info</a>
            </div>
            <p>Established 2021 Created by Team Star Rocket</p>
        </div>
    </footer>

</body>

</html>
